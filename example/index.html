  <script>
    // sorry bout the fout
    
    var hyperpublic = new Hyperpublic('3RiGGtdIlJbVZhlqUvdGg47mwSegIYYHkfsWi0IT', 'IGqb1qcJfnkZJ839lR70PlI0rnP59SjG6BdOtmqI');

    hyperpublic.people.show('4', 'demo');
    hyperpublic.places.show(200, 'demo');
    hyperpublic.things.show(420, 'demo');

    hyperpublic.places.find({"postal_code": "11211", "limit":"2"},'log');

    log = function(data) {
        console.log(data);
    }

    demo = function (data) {
    console.log(data);
        var obj = document.createElement('article');
        var ourHTML = "<h1 class='display_name'>" + data.display_name + " - " + data.locations[0].name + "</h1>";
        ourHTML += "<img src='"+ data.images[0].src_large +"'/>";
        ourHTML += "<div id='tag_list'>";
        for (i = 0; i <= 2; i++) {
            ourHTML += "<span>"+ data.tags[i] +"</span>";
        }
        ourHTML += "</div>";
        obj.innerHTML = ourHTML;
        var footer = document.getElementsByTagName("footer");
        document.body.insertBefore(obj, footer);
    }
